<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Adivina el número</title>
</head>
<body>

    <h1>Adivina el número</h1>
    <p>Estoy pensando en un número del 1 al 100, adivínalo.</p>
    <input type ="number" id="intento" min="1" max="100" placeholder="Numero" required>
    <button id="adivinar" onclick="adivinar()">adivinar</button>
    <div id="mensaje"></div>

    <script>
        let numeroSecreto=Math.floor(Math.random()*100)+1
        let intentos=0

        function adivinar(){
            const intento=parseInt(document.getElementById("intento").value)
            const mensaje=document.getElementById("mensaje")
            intentos++
            if(isNaN(intento)||intento<1||intento>100){
                mensaje.textContent="Por favor, introduce un número válido entre 1 y 100."
            } else if(intento<numeroSecreto){
                mensaje.textContent="Demasiado bajo, intenta de nuevo."
            }else if(intento>numeroSecreto){
                mensaje.textContent="Demasiado alto, intenta de nuevo."
            }else{
                mensaje.textContent=`Felicidades, has ganado el juego en ${intentos} intentos!`
                document.getElementById("adivinar").disabled=true
            }
        
        }
    </script>
</body>
</html>
